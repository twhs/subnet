<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>サブネットマスク計算機</title>

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="css/subnet.css">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<![endif]-->

<!--[if lt IE 9]>
<script src="js/css3-mediaqueries.js"></script>
<![endif]-->

<body>
    <div id="title" class="col-md-12">
        <h1>サブネットマスク計算機</h1>
    </div>
    <div id="contents" class="col-md-7">
        <form role="form">
            <input id="ip" type="text" class="form-control" placeholder="Network-Address/Prefix">
            <input id="submitbutton" type="button" value="計算" class="btn btn-primary">
            <input id="clear-button" type="button" value="クリア" class="btn btn-info">
        </form>
        <div id="subnet">
            <div id="calc-subnet"></div>
            <canvas id="pieChart" width="400" height="400"></canvas>
            <ul id="subnet-list">
            </ul>
        </div><!-- end subnet -->
    </div><!-- end contents -->
    <div id="memo" class="col-md-5">
            <pre><code id="memo-address"></code></pre>
    </div><!-- end memo -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/subnet.js"></script>
</body>
</html>
